<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Spotify to Qobuz{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        [x-cloak] { display: none !important; }

        .htmx-indicator {
            opacity: 0;
            transition: opacity 200ms ease-in;
        }
        .htmx-request .htmx-indicator {
            opacity: 1;
        }
        .htmx-request.htmx-indicator {
            opacity: 1;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-6xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <a href="/" class="text-xl font-bold text-white hover:text-blue-400">
                    Spotify â†’ Qobuz
                </a>
                <div class="flex gap-4">
                    <a href="/" class="text-gray-300 hover:text-white">Home</a>
                    <a href="/playlists" class="text-gray-300 hover:text-white">Playlists</a>
                    <a href="/history" class="text-gray-300 hover:text-white">History</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <footer class="border-t border-gray-700 mt-auto">
        <div class="max-w-6xl mx-auto px-4 py-6 text-center text-gray-500 text-sm">
            Based on <a href="https://github.com/lievencardoen/spotify2qobuz" class="text-blue-400 hover:underline">spotify2qobuz</a>
        </div>
    </footer>

    <script src="/static/app.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
