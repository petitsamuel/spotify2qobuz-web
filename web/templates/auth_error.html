{% extends "base.html" %}

{% block title %}Authentication Error{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto text-center space-y-6">
    <div class="w-20 h-20 mx-auto bg-red-600/20 rounded-full flex items-center justify-center">
        <svg class="w-10 h-10 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
        </svg>
    </div>
    <h1 class="text-3xl font-bold">{{ service }} Authentication Failed</h1>
    <p class="text-gray-400">{{ error }}</p>
    <div class="flex gap-4 justify-center">
        <a href="/auth/{{ service | lower }}" class="px-6 py-3 bg-blue-600 hover:bg-blue-500 rounded-lg transition">
            Try again
        </a>
        <a href="/" class="px-6 py-3 bg-gray-700 hover:bg-gray-600 rounded-lg transition">
            Go back home
        </a>
    </div>
</div>
{% endblock %}
